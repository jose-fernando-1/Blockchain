<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="cadastroForm">
    <input type="text" id="username" placeholder="Usuário" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <input type="text" id="cnpj" placeholder="CNPJ: xx.xxx.xxx/xxxx-xx" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="login.html">Login</a></p>
  <script src="auth.js"></script>
</body>
</html>
