<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Notas Fiscais</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header-actions">
      <button type="button" id="logoutBtn" class="btn-logout" onclick="logout()">Sair</button>
    </div>

    <h1>Cadastro de Nota Fiscal</h1>

    <form id="nfeForm">
      <!-- Seção Cliente -->
      <div class="section">
        <h2>Dados do Cliente</h2>

        <div class="form-group">
          <label for="clienteNome">Nome:</label>
          <input type="text" id="clienteNome" name="clienteNome" required>
        </div>

        <div class="form-group">
          <label for="clienteCpf">CPF:</label>
          <input type="text" id="clienteCpf" name="clienteCpf" pattern="\d{11}" required placeholder="12345678900">
        </div>

        <div class="form-group">
          <label for="clienteEndereco">Endereço:</label>
          <input type="text" id="clienteEndereco" name="clienteEndereco" required>
        </div>
      </div>

      <!-- Seção Produtos -->
      <div class="section">
        <h2>Produtos <span class="opcional">(Opcional)</span></h2>
        <p class="info">Você pode adicionar produtos ou deixar esta seção vazia para criar uma nota fiscal apenas com
          valor.</p>
        <div id="produtos">
          <!-- Produtos serão adicionados dinamicamente -->
        </div>

        <button type="button" id="adicionarProduto" class="btn-secondary">Adicionar Produto</button>
      </div>

      <!-- Valor Total -->
      <div class="section">
        <div class="form-group">
          <label for="valorTotal">Valor Total (R$):</label>
          <input type="number" id="valorTotal" name="valorTotal" step="0.01" required>
        </div>
      </div>

      <!-- Botões -->
      <div class="form-actions">
        <button type="button" id="calcularTotal" class="btn-secondary">Calcular Total</button>
        <button type="submit" class="btn-primary">Enviar Nota Fiscal</button>
      </div>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="auth.js"></script>
  <script src="nfe.js"></script>
</body>

</html>
